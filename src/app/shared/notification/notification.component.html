<div
  class="toast show align-items-center text-white border-0 fixed-top {{
    notificationClass
  }}"
>
  <div class="d-flex">
    <div class="toast-body">{{ notificationMessage }}</div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      (click)="onClose()"
    ></button>
  </div>
</div>
